<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-push-4">
                <section id="title">
                    <h1>Survey Form</h1>
                </section>
                <section id="description">
                    <p>Fill in this Feedback form and let us know where we can improve. Your Feedback is very valuable to us.</p>
                </section>


                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label">Name: </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </div>

                    <div class="form-group">
                        <label id="email-label">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>

                    <div class="form-group">
                        <label id="number-label">Contact Number: </label>
                        <input type="tel" class="form-control" id="number" placeholder="Enter Contact Number" min="10" max="10">
                    </div>

                    <div class="form-group">
                        <label id="role-label">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option value="Student" id="student">Student</option>
                            <option value="Full Time Job" id="fulltimej">Full Time Job</option>
                            <option value="Full Time Learner" id="fulltimel">Full Time Learner</option>
                            <option value="Prefer not to say" id="not">Prefer not to say</option>
                            <option value="Other" id="other">Other</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label id="recommend">  How likely is that you would recommend freeCodeCamp to a friend?</label><br>
                            <input type="radio" name="recommend" value="Definitely"> Definitely
                            <br>
                            <input type="radio" name="recommend" value="Maybe"> Maybe
                            <br>
                            <input type="radio" name="recommend" value="Not Sure"> Not Sure
                        
                    </div>

                    <div class="form-group">
                        <label id="improve">Things that should be improved in the future</label><br>
                        <input type="checkbox" name="prefer" value="1" class="userRatings">Front-end Projects<br>
                        <input type="checkbox" name="prefer" value="2" class="userRatings">Back-end Projects<br>
                        <input type="checkbox" name="prefer" value="3" class="userRatings">Data Visualization<br>
                        <input type="checkbox" name="prefer" value="4" class="userRatings">Challenges<br>
                        <input type="checkbox" name="prefer" value="5" class="userRatings">Open Source Community<br>
                    </div>

                    <div class="form-group">
                        <label id="comment-label">Any Comments or Suggestions?</label><br>
                        <textarea id="comments" class="input-field" name="comments" style="height:90px;resize:vertical; "  placeholder="Enter your comments here.."></textarea>
                    </div>

                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>

</html>
